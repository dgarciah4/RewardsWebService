<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Points System</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../static/bootstrap-5.0.2-dist/css/bootstrap.css">

<link rel="shortcut icon" href="#">

{% extends "base.html" %}
{% block content %}
<body>

  <div class="d-flex justify-content-around">
    <h3 class="display-4">  <b>Current Amount of Points: {{totalAmount}}</b> </h3>
  </div>
  <div class="d-flex justify-content-around">
  <h3 class="display-4"> <i> <b>How Many Points Do You Want To Spend?</b> </i> </h3>
  </div>
  <div class="d-flex justify-content-center">

  <form action="./spend" class="form-group" method="post">
  <label for="points">Point Amount</label>
  <input type="number" name="points" class="form-control" id="points" placeholder="Integer Values"style="width: 800px;">
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
<h2></h2>

{% endblock %}
  </body>
</html>
